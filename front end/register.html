<title>Register</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css" type="text/css">

<body class="container">
    <div class="row">
        <div class="col-sm-6 login">
            <form action="Register" method=POST>
                <div class="row">
                    <div class="col-sm-8 registerbox">
                        <input type="text" name="username" placeholder="USERNAME">
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-8 Registerbox">
                        <input type="password" name="password" placeholder="PASSWORD">
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-8 registerbox">
                        <input type="password" name="repassword" placeholder="RE-ENTER">
                    </div>
                </div>
                <p class="Registerbuttons">
                    <button type="submit" value="Register" class="btn btn-default">Create</button>
                    <button href="Login"class="btn btn-default" type="submit">back</button>
                </p>
            </form>
        </div>
    </div>
</body>
